<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${user.getName() + ', ' + user.getLastName() + ', ' + user.getAge()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>

<a th:href="@{/admin/user/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="delete" th:action="@{/admin/user/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<a href="/logout">Logout</a>
</body>
</html>
